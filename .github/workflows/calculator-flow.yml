name: Python package

on: [push]

jobs:
  
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Test with pytest
        run: |
          pytest

  deploy:
    needs: run-tests
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to DigitalOcean
        uses: easingthemes/ssh-deploy@v2.3.3
        with:
          ssh-private-key: ${{ secrets.CD_ASSIGNMENT_SECRET_KEY }}
          remote-user: ${{ secrets.CD_ASSIGNMENT_SECRET_USER }}
          remote-host: ${{ secrets.CD_ASSIGNMENT_SECRET_HOST }}
          script_stop: true
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/SERVER-GITHUB-PULL
            cd /root/actions-runner/flask-app/CD-Assignment-WincAcademy/CD-Assignment-WincAcademy
            git pull
            git status
            sudo systemctl restart nginx
